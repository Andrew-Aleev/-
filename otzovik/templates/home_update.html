<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление критериев</title>
</head>
<body>
 <form method="post">
          {% csrf_token %}
          <div class="form-error">{{form1.non_field_errors}}</div>

          {% for f in form %}

            <label for="{{f.id_for_label}}" class="form-label">{{f.label}}:</label>
            {{f}}

          <div class="form-error">{{f.errors}}</div>
          {% endfor %}

          <button type="submit">Сохранить</button>
        </form>

</body>
</html>
